
  <!-- Filters -->
  <div class="filters mb-4 flex gap-4 items-center">
    <!-- Search -->
    <input
      type="text"
      placeholder="Search products..."
      [(ngModel)]="searchTerm"
      class="border p-2 rounded w-1/2"
    />
    <!-- Category Filter -->
    <select [(ngModel)]="selectedCategory" class="border p-2 rounded">
      <option value="all">All</option>
      <option value="gaming">Gaming</option>
      <option value="electronics">Electronics</option>
      <option value="furniture">Furniture</option>
      <option value="accessories">Accessories</option>
    </select>
    <!-- Reset Button -->
    <button (click)="resetFilters()" class="bg-gray-200 px-3 py-2 rounded">
      Reset
    </button>
  </div>
  <div class="items">
  <div 
    class="item f4i"
    *ngFor="let product of filteredProducts()"
    (click)="openProductModal(product)"
  >
    <div class="box">
      <img [src]="product.image" [alt]="product.title">
    </div>
    <div class="discription">
      <h3 class="title">{{ product.title }}</h3>
      <div class="prices">
        <h3 class="price">${{ product.price }}</h3>
        <h3 class="discount" *ngIf="product.discountPrice">${{ product.discountPrice }}</h3>
      </div>
      <div class="stars">
        <i 
          *ngFor="let filled of [].constructor(5); let i = index"
          class="fa-solid fa-star"
          [ngClass]="{'text-warning': i < product.rating, 'text-secondary': i >= product.rating}">
        </i>
        <p class="ratingNumber">({{ product.reviews }})</p>
      </div>
    </div>
  </div>

  <!-- لو مفيش نتائج -->
  <div *ngIf="filteredProducts().length === 0" class="text-center text-gray-500 mt-6">
    لا يوجد منتجات مطابقة للبحث
  </div>

  <!-- Modal -->
  <div 
    *ngIf="showModal" 
    style="background-color: rgba(0, 0, 0, 0.5); 
           position: fixed; 
           top: 0; left: 0; 
           width: 100%; height: 100%; 
           display: flex; 
           justify-content: center; 
           align-items: center;">
    <app-product-modal 
      [product]="selectedProduct!" 
      [quantity]="selectedQuantity"
      [close]="closeModal.bind(this)">
    </app-product-modal>
  </div>
</div>
