<div class="cart-container">
  <div class="cart-header">
    <h2><i class="fas fa-shopping-cart me-2"></i>Shopping Cart</h2>
    <p class="text-muted" *ngIf="totalItems > 0">{{ totalItems }} {{ totalItems === 1 ? 'item' : 'items' }} in your cart</p>
  </div>

  <div class="cart-content" *ngIf="cartItems.length > 0; else emptyCart">
    <div class="row">
      <div class="col-lg-8">
        <div class="cart-items">
          <app-cart-item 
            *ngFor="let item of cartItems; trackBy: trackByProductId"
            [cartItem]="item"
            (updateQuantity)="onUpdateQuantity($event.productId, $event.quantity)"
            (removeItem)="onRemoveItem($event)">
          </app-cart-item>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="cart-summary">
          <h4>Order Summary</h4>
          <div class="summary-line">
            <span>Subtotal ({{ totalItems }} items):</span>
            <span class="fw-bold">${{ totalPrice.toFixed(2) }}</span>
          </div>
          <div class="summary-line">
            <span>Shipping:</span>
            <span class="text-success">Free</span>
          </div>
          <hr>
          <div class="summary-line total">
            <span class="fw-bold">Total:</span>
            <span class="fw-bold text-primary">${{ totalPrice.toFixed(2) }}</span>
          </div>
          
          <button class="btn btn-primary btn-lg w-100 mb-3">
            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
          </button>
          
          <button class="btn btn-outline-secondary w-100" routerLink="/">
            <i class="fas fa-arrow-left me-2"></i>Continue Shopping
          </button>
        </div>
      </div>
    </div>
    
    <div class="cart-actions mt-4">
      <button class="btn btn-outline-danger" (click)="clearCart()">
        <i class="fas fa-trash me-2"></i>Clear Cart
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <i class="fas fa-shopping-cart empty-icon"></i>
      <h3>Your cart is empty</h3>
      <p class="text-muted">Looks like you haven't added any items to your cart yet.</p>
      <button class="btn btn-primary btn-lg" routerLink="/">
        <i class="fas fa-shopping-bag me-2"></i>Start Shopping
      </button>
    </div>
  </ng-template>
</div>
